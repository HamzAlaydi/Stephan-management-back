name: Deploy Backend
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20  # Match your Node.js version

      # Step 3: Install dependencies (Fixing dependency conflict)
      - run: npm ci --legacy-peer-deps  

      # Step 4: Install Serverless Framework globally
      - run: npm install -g serverless

      # Step 5: Authenticate with Serverless Framework
      - run: serverless login --token ${{ secrets.SERVERLESS_ACCESS_KEY }}

      # Step 6: Create .env file dynamically
      - run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > .env

      # Step 7: Deploy to AWS Lambda
      - run: serverless deploy
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
