service: my-backend

provider:
  name: aws
  runtime: nodejs20.x
  region: ca-central-1
  environment:
    MONGODB_URI: ${secrets:MONGODB_URI}

package:
  patterns:
    - "!node_modules/**"   # Exclude everything in node_modules
    - '!node_modules/.bin/**'  # ✅ Exclude unnecessary binaries
    - '!node_modules/**/test/**'  # ✅ Exclude test files
    - '!node_modules/aws-sdk/**'  # ✅ AWS SDK is included by default
    - '!node_modules/**/docs/**'  # ✅ Exclude docs
    - '!node_modules/**/*.md'  # ✅ Exclude markdown files
    - '!node_modules/**/example*/**'  # ✅ Exclude example files
    - '!tests/**'
    - '!logs/**'
    - '!docs/**'
    - '!.*'

functions:
  app:
    handler: server.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
